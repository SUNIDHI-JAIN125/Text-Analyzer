<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
       
       
</head>
<body>

    <div class="text-center">
        <img src="textanalyzer.jpg" class="rounded " style="height: 10rem; width: 28rem;" alt=" ">
      </div>

    
    <!--  Input Text Here -->
    <div class="container"  >
        <h1 class="my-2 text-center" style="color: rgb(0, 0, 0);"> Welcome To Text Analyzer </h1>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter your text here " id="inpText"
                style="height: 180px; border-width: 6px; "></textarea>
            <label for="inpText" style="font-size: 18px; color: black;">Input Text </label>
        </div>

        <!--  buttons for different functions  -->
        <div class="button my-4">
            <button id="uppercase" type="button" class="btn btn-primary">Uppercase </button>
            <button id="lowercase" type="button" class="btn btn-warning">Lowercase</button>
            <button id="removeextraspaces" type="button" class="btn btn-danger"> Remove Extra Spaces</button>
            <button id="removelines" type="button" class="btn btn-dark"> Remove Extra New Lines </button>

        </div>
        <!--  button for clear text -->
        <div class="button my-4 ">
            <button id="clearall" type="button"  class="btn btn-info" style="border-radius:14px; padding: 2px 24px; background-color:rgb(218, 218, 238); font-size: 17px; border-width: 1px;
            border-color: black; ">  Clear All
            </button>
        </div>


        <div>
            <h6 class="my-4"> Click the above buttons to see the results..</h6>
        </div>
        <div class="result" style="color: rgb(125, 47, 125);">
            <h3>
                <span id="wordcount"> 0 </span> Words and <span id="charcount"> 0 </span> Characters
            </h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
